  <script>
    let baloon = document.querySelector("p");
    let currentSize = 20;
    let maxLimit = 100;
    let minLimit = 10;
    baloon.style.fontSize = currentSize + "px";
    document.body.addEventListener("keydown", loon = (event) => {
      if( event.key == "ArrowDown" ) {
        if( currentSize > minLimit ) {
          currentSize = currentSize*0.9;
          baloon.style.fontSize = currentSize + "px";
        }
      } else if( event.key == "ArrowUp" ) {
        currentSize = currentSize*1.1;
        if( maxLimit <= currentSize ) {
          baloon.textContent = "ðŸ’¥ ";
          document.body.removeEventListener("keydown", loon);
        }
        else {
          baloon.style.fontSize = currentSize + "px";
        }
      }
    });
  </script>
